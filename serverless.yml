service: ro-graphql

frameworkVersion: ">=1.21.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:ap-northeast-1:*:table/ro-monster"

functions:
    graphql:
        handler: dist/handler.graphqlHandler
        memorySize: 128
        events:
            - http:
                path: graphql
                method: post
                cors: true
    playground:
        handler: dist/handler.playgroundHandler
        memorySize: 128
        events:
            - http:
                path: playground
                method: get
                cors: true
